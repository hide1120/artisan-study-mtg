  <title>ブロックレベルとインラインの違い</title>

<body style="padding: 1rem;">
  <h1>ブロックレベル要素とは</h1>
  <p>見出し・段落・表など、文書を構成する基本となる要素で、一つのブロック（かたまり）として認識されます。</p>
  <p>例</p>
  <code>
    div,p,h1~h6,ul,ol,li,section,article etc
  </code>
  <br><br>
  <hr>
  <h1>インライン要素とは</h1>
  <p>インライン要素は、主にブロックレベル要素の内容として用いられる要素で、文章の一部として扱われます。 例えば、
  ＜p＞要素の中の＜strong＞要素のように、段落のなかの一部を強調するような使われ方をする要素です。</p>
  <p>例</p>
  <code>
      a,span,img,em,br,strong,b,small etc
    </code>
</body>
